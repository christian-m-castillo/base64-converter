<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 Converter</title>
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Base64 Image Converter</h1>
    <div class="upload-section">
      
        <label for="fileInput" class="upload-label">Upload Image <!-- or add URL--></label>
        <!--<input type="text" id="imageUrlInput" class="url-input" placeholder="https://www.example.com/image.jpg">-->
        <input type="file" id="fileInput" accept="image/jpeg, image/png, image/heic, image/webp" class="file-input">
        
    </div>
    <button onclick="convertToBase64()" class="convert-button">Convert</button>
    <div id="result" class="result-section"></div>
    <div class="copy-button-box">
      <button id="copyButton" class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
  </div>

  <img src="" alt="">
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
