<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 Converter</title>
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Base64 Image Converter</h1>
    <div class="upload-section">
      
        <div class="flex-item"><label for="fileInput" class="upload-label">Select an image file:</label></div>
        <div class="flex-item"><input type="file" id="fileInput" accept="image/jpeg, image/png, image/heic, image/webp" class="fileinput"></div>
        
    </div>
    <button onclick="convertToBase64()" class="convert-button">Convert</button>
    <p>Use the following string as an <code>< img src = "" ></code> value. All of the image data is contained within this string, and computed soley within your browser.</p>
    <div id="result" class="result-section"></div>
    <div id="image-result" class="img-result"></div>
  </div>

  <img src="" alt="">
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
